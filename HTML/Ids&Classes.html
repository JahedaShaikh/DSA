<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <span class="redBg"></span>
    <!-- Emmet  -->
    <!--  . is for class and # is for Ids -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder another class"></div>

    <!-- Emmet take div tag as a default -->
    <div class="balckBackground"></div>

    <!-- creating multiple element using Emmet -->
    <!-- span.myClass.myClass2.myClass3+ <Tab> -->
    <!-- span.myClass.myClass2.myClass3*4+<Tab>to print 4 similar element using Emmet -->
        <span class="myClass myClass2 myClass3">first </span>
        <span class="myClass myClass2 myClass3">second </span>
        <span class="myClass myClass2 myClass3">third </span>
        <span class="myClass myClass2 myClass3">fourth </span>

</body>
</html>
