<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is forms program</h2>
    <form action="backend.php">
        <label for=name>Name</label>
        <div>
            <input type="text" name="myname" id="name">
        </div>
       <div>
        Name: <input type="text">
       </div>
       <br>
       <div>
        Role : <input type="text">
       </div>
       <br>
       <div>
           Email: <input type="email" name="myEmail">
       </div>
       <br>
       <div>
           Date: <input type="date" name=" mydate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="mynumber">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="my checkbox" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="Mygender">Female <input type="radio" name="Mygender">
        </div>
        <br>
        <div>
            write about yourself:<br> <textarea name="mytext" cols="80" rows="10"></textarea>
        </div>
        <br>
        <div>
        <label for="car">Car</label>
        <select name="mycar" id="car">
            <option value="Indica" selected>Indica</option>
            <option value="swf">Swift</option>
        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
