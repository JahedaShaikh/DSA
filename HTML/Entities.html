<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph</p>  <!-- &nbsp; for space in line -->
        <p>paragraph is written like this &lt;p&gt;</p>  
        <p>pound is written like this &pound;</p>  
        <p>copyright is written like this &copy;</p>  
        <p>Arrow is written like this &hArr;</p>  <!--go to internet and search html entities reference-->
        <p>Empty character like this &#8203;</p>
        
    </div>


</body>
</html>
