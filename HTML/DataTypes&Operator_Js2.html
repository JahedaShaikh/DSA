<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Dta types and Operators</title>
</head>
<body>
    <div class="container">
        <h1>this is a heading</h1>

        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident cumque vero iusto nisi saepe voluptate quas quo. Eaque dicta voluptatum sint perferendis ab fugiat. Ex delectus recusandae, illum nihil incidunt aspernatur. Perferendis, amet minima?</p>
        </div>

    </div>
    <script>

        // var a= 78;
        // var b="shanaya";
        // console.log(a)
        // console.log(b)

        var num1=2;
        var num2 = 9;

        // Arithmatic Operator
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));

        console.log("The value of num1++ is "+ (num1++));
        console.log("The value of ++num1 is "+ (++num1));
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));
    </script>
</body>
</html>
